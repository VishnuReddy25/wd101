<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="error-msg"></div>

  <form id="regform" class="mx-auto bg-white shadow-lg rounded-lg p-6 max-w-xl">
    <legend class="text-2xl font-semibold text-gray-700">Registration Form</legend>

    <div class="container flex w-full justify-between items-center mb-4">
      <label class="font-semibold text-gray-700">Name</label>
      <input type="text" name="name" id="name" class="w-full bg-gray-200 rounded-md p-2 outline-none">
    </div>

    <div class="container flex w-full justify-between items-center mb-4">
      <label class="font-semibold text-gray-700">Email</label>
      <input type="email" name="email" id="email" class="w-full bg-gray-200 rounded-md p-2 outline-none">
    </div>

    <div class="container flex w-full justify-between items-center mb-4">
      <label class="font-semibold text-gray-700">Password</label>
      <input type="password" name="password" id="password" class="w-full bg-gray-200 rounded-md p-2 outline-none">
    </div>

    <div class="container flex w-full justify-between items-center mb-4">
      <label class="font-semibold text-gray-700">Date of Birth</label>
      <input type="date" name="dob" id="dob" class="w-full bg-gray-200 rounded-md p-2 outline-none">
    </div>

    <div class="checkbox flex justify-start items-center mb-4">
      <input type="checkbox" name="agree" id="agree" class="mr-2">
      <label for="agree" class="font-semibold text-gray-700">Accept Terms and Conditions</label>
    </div>

    <button type="submit" id="submit" class="bg-blue-500 text-white font-medium rounded-md p-2 cursor-pointer">Submit</button>
  </form>

  <div class="mx-auto submitted-details bg-white shadow-lg rounded-lg p-6 max-w-xl">
    <h3>Submitted Details</h3>

    <table class="border-collapse border-spacing-4 w-full">
      <thead>
        <tr>
          <th class="text-left text-gray-700 font-medium p-4">Name</th>
          <th class="text-left text-gray-700 font-medium p-4">Email</th>
          <th class="text-left text-gray-700 font-medium p-4">Password</th>
          <th class="text-left text-gray-700 font-medium p-4">Dob</th>
          <th class="text-left text-gray-700 font-medium p-4">Accepted terms?</th>
        </tr>
      </thead>

      <tbody id="tableBody">

      </tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>
</html>
